get:
  summary: 猫一覧
  tags:
    - cats
  parameters:
    - in: path
      name: project_id
      required: true
      schema:
        type: integer
  responses:
    "200":
      description: cat list
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Cats'
          examples:
            example:
              $ref: 'paths/cats.example.yaml'
components:
  schemas:
    Cats:
      title: Cats
      type: object
      properties:
        cats:
          type: array
          description: プロジェクトに紐づく保存済みのリターン（下書きがあれば反映された状態）
          items:
            $ref: '#/components/schemas/Cats_Cat'
    Cats_Cat:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        owner:
          $ref: '#/components/schemas/Cats_Owner'
      required:
        - id
        - name
    Cats_Owner:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        address:
          type: string
