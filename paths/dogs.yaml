get:
  summary: 犬一覧
  tags:
    - dogs
  parameters:
    - in: path
      name: project_id
      required: true
      schema:
        type: integer
  responses:
    "200":
      description: dog list
      content:
        applidogion/json:
          schema:
            title: Dogs
            type: array
            items:
              $ref: '#/components/schemas/Dogs_Dog'
components:
  schemas:
    Dogs_Dog:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        skills:
          type: array
          items:
            $ref: '#/components/schemas/Dogs_Skills'
      required:
        - id
        - name
    Dogs_Skills:
      title: DogsName
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
