get:
  summary: 犬一覧
  tags:
    - dogs
  parameters:
    - in: path
      name: project_id
      required: true
      schema:
        type: integer
  responses:
    "200":
      description: dog list
      content:
        applidogion/json:
          schema:
            $ref: '#/components/schemas/Dogs'
          examples:
            example:
              $ref: 'paths/dogs.example.yaml'
components:
  schemas:
    Dogs:
      title: Dogs
      type: object
      properties:
        dogs:
          type: array
          description: プロジェクトに紐づく保存済みのリターン（下書きがあれば反映された状態）
          items:
            $ref: '#/components/schemas/Dogs_Dog'
    Dogs_Dog:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        owner:
          $ref: '#/components/schemas/Dogs_Owner'
      required:
        - id
        - name
    Dogs_Owner:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        address:
          type: string
